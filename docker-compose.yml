version: '3'

services:

    nginx:    
        image: nginx:1.17-alpine
        container_name: "Stocklist-nginx"
        ports:
            - "8080:80"
        volumes:
            - ./src:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php-fpm
  
    php:
        build: ./docker/php
        user: ${user}
        container_name: "Stocklist-php-fpm"
        volumes:
            - ./src:/var/www
        links:
            - db
        depends_on:
            - db
    
    db:
        image: mysql:8.0.18
        container_name: "Stocklist-db"
        volumes:
            - ./docker/mysql/conf.d:/etc/mysql/conf.d
            - ./docker/mysql/data:/var/lib/mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: Stocklist-db
            MYSQL_USER: Stocklist-user
            MYSQL_PASSWORD: Stocklist-pass
            MYSQL_ROOT_PASSWORD: Stocklist-root
            TZ: "Asia/Tokyo"
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci